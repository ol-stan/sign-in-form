<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mainer">
        <div class="form-block">
            <div class="header">
                <a class="header__link header__link--active" href="#">Sign in</a>
                <a class="header__link" href="#">Join us</a>
            </div>
            <form action="#" class="form" method="GET">
                <div class="form__body">
                    <div class="form__element">
                        <label class="form__element-label" for="username">Username</label>
                        <input type="text" class="form__element-ctrl" minlength="3" name="username" id="username"
                            required>
                        <div class="form__element-error">error</div>
                    </div>
                    <div class="form__element">
                        <label class="form__element-label" for="password">Password</label>
                        <input type="password" class="form__element-ctrl" name="username" id="password" required>
                        <div class="form__element-error">error</div>
                    </div>
                    <div class="form__element form__element--checkbox">
                        <input checked type="checkbox" name="keep" id="keep" required>
                        <label class="form__element-label form__element-label--checkbox" for="keep">
                            <span class="form__checkbox">&#10004;</span>
                            Keep me signed in
                        </label>
                    </div>
                    <div class="form__element form__element--submit">
                        <button type="submit" class="btn">Sign in</button>
                    </div>
                    <div class="form__foot">
                        <a href="#" class="form__link">Forgot password</a>
                        <a href="#" class="form__link">Create an account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
